[package]
name = "sangam-io"
version = "0.2.0-dev"
edition = "2024"
authors = ["CodeTiger"]
license = "Apache-2.0"
repository = "https://github.com/codetiger/VacuumTiger"
description = "Hardware abstraction daemon for robotic vacuum cleaners - pure hardware interface ðŸ¤–ðŸŒŠ"
keywords = ["robotics", "vacuum", "embedded-linux", "hardware-abstraction"]
categories = ["robotics", "embedded"]

[[bin]]
name = "sangamio"
path = "src/main.rs"

[dependencies]
# Hardware I/O
serialport = "4.8"

# Streaming (TCP + MessagePack)
rmp-serde = "1.3"
serde = { version = "1.0", features = ["derive"] }

# Configuration
toml = "0.8"

# CLI
clap = { version = "4.5", features = ["derive"] }

# System
signal-hook = "0.3"

# Utilities
thiserror = "2.0"
log = "0.4"
env_logger = "0.11"
parking_lot = "0.12"
crossbeam-queue = "0.3"

[dev-dependencies]
# Testing only
