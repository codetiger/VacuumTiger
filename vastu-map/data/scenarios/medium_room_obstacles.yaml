# Medium Room Obstacle Navigation Test
#
# Navigate around obstacles to test obstacle detection.
# Visit areas near each obstacle.
#
# Obstacles:
# - Table at (2m, 2m)
# - Pillar at (6m, 2m)
# - L-shape at (5m, 5m)
# - Small box at (2m, 6m)

name: "medium_room_obstacles"
map: "../maps/medium_room.yaml"

start_pose:
  x: 4.0
  y: 4.0
  theta: 0.0

path:
  # Scan from center
  - {left: -0.732, right: 0.732, speed: 0.4}

  # Move toward table area
  - {left: -0.366, right: 0.366, speed: 0.4}  # Turn 180 degrees
  - {left: 1.5, right: 1.5, speed: 0.4}       # Move toward (2.5, 4)
  - {left: -0.183, right: 0.183, speed: 0.4}  # Turn left 90 degrees
  - {left: 1.0, right: 1.0, speed: 0.4}       # Move toward table (2.5, 3)

  # Scan near table
  - {left: -0.732, right: 0.732, speed: 0.4}

  # Navigate to pillar area
  - {left: 0.183, right: -0.183, speed: 0.4}  # Turn right 90 degrees
  - {left: 3.5, right: 3.5, speed: 0.4}       # Move across to pillar side (6, 3)

  # Scan near pillar
  - {left: -0.732, right: 0.732, speed: 0.4}

  # Move up toward L-shape
  - {left: -0.183, right: 0.183, speed: 0.4}  # Turn left 90 degrees
  - {left: 2.0, right: 2.0, speed: 0.4}       # Move up to (6, 5)

  # Scan near L-shape
  - {left: -0.732, right: 0.732, speed: 0.4}

  # Navigate to small box area
  - {left: 0.366, right: -0.366, speed: 0.4}  # Turn right 180 degrees
  - {left: 2.5, right: 2.5, speed: 0.4}       # Move toward small box (3.5, 5)

  # Final scan
  - {left: -0.732, right: 0.732, speed: 0.4}
