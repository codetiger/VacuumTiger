# Medium Room Perimeter Test
#
# Starting near bottom-left, trace along the perimeter of the room
# to detect all outer walls.
#
# Map: 8m x 8m room
# Path: Rectangle around the room (keeping 1m from walls)

name: "medium_room_perimeter"
map: "maps/medium_room.yaml"

start_pose:
  x: 1.0
  y: 1.0
  theta: 0.0  # Facing right (+X)

path:
  # Initial scan
  - {left: -0.732, right: 0.732}

  # Side 1: Move right along bottom (6m)
  - {left: 6.0, right: 6.0}

  # Turn left 90째 (CCW)
  - {left: -0.183, right: 0.183}

  # Side 2: Move up along right side (6m)
  - {left: 6.0, right: 6.0}

  # Turn left 90째
  - {left: -0.183, right: 0.183}

  # Side 3: Move left along top (6m)
  - {left: 6.0, right: 6.0}

  # Turn left 90째
  - {left: -0.183, right: 0.183}

  # Side 4: Move down along left side (6m)
  - {left: 6.0, right: 6.0}

  # Turn left 90째 (back to original heading)
  - {left: -0.183, right: 0.183}

  # Final scan
  - {left: -0.732, right: 0.732}
