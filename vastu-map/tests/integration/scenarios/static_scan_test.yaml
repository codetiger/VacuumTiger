# Static Scan Test (Minimal Motion)
#
# Robot stays nearly stationary for ~5 seconds while continuously scanning.
# Uses tiny forward movements (2cm each) to generate scan time.
# Total movement: 50cm forward over 5 seconds (negligible for SLAM testing)
#
# At 5Hz lidar rate, this produces ~25 scans.
# Expected: Position error < 10cm, orientation error < 5 degrees
#
# Use this to verify:
# - Feature extraction consistency
# - ICP convergence behavior
# - Map building accuracy without significant motion

name: "static_scan_5s"
map: "maps/medium_room.yaml"

