# Large empty room for long-path drift testing (12m x 12m)
# Tests cumulative drift over extended trajectories
image: large_room.pgm
resolution: 0.05    # 5cm per pixel
origin: [0.0, 0.0, 0.0]  # Origin at bottom-left
negate: 0           # 0 = white is free, black is occupied
occupied_thresh: 0.65
free_thresh: 0.196
