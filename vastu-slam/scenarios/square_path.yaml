# Square Path Navigation Scenario
# Tests scan matching during combined linear and angular motion

name: "Square Path"
description: "Navigate a 1m x 1m square path with exact 90-degree turns"

map: "medium_room"

start_pose:
  x: 3.5
  y: 3.5
  theta: 0.0

seed:
  scans: 20
  rotation: true

commands:
  # Side 1: Move forward exactly 1m
  - type: move_distance
    left_distance_m: 1.0
    right_distance_m: 1.0

  # Turn 90° CW in place
  - type: rotate
    degrees: -90

  # Side 2: Move forward exactly 1m
  - type: move_distance
    left_distance_m: 1.0
    right_distance_m: 1.0

  # Turn 90° CW in place
  - type: rotate
    degrees: -90

  # Side 3: Move forward exactly 1m
  - type: move_distance
    left_distance_m: 1.0
    right_distance_m: 1.0

  # Turn 90° CW in place
  - type: rotate
    degrees: -90

  # Side 4: Move forward exactly 1m (back to start)
  - type: move_distance
    left_distance_m: 1.0
    right_distance_m: 1.0

  # Final turn to original heading
  - type: rotate
    degrees: -90

svg_output:
  scale: 75.0
  marker_interval_m: 0.25
  trajectory_width: 2.5
