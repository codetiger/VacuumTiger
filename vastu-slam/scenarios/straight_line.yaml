# Straight Line Test Scenario
# Tests scan matching during forward motion

name: "Straight Line Test"
description: "Move forward exactly 2 meters using wheel distances"

map: "medium_room"

seed:
  scans: 20
  rotation: true

commands:
  # Forward 2m: both wheels travel equal distance
  - type: move_distance
    left_distance_m: 2.0
    right_distance_m: 2.0

svg_output:
  scale: 50.0
  marker_interval_m: 0.5
  trajectory_width: 2.0
